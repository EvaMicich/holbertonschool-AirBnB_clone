<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>AirBnB clone</title>
  <link rel="stylesheet" href="styles/4-common.css">
  <link rel="stylesheet" href="styles/3-header.css">
  <link rel="stylesheet" href="styles/3-footer.css">
  <link rel="stylesheet" href="styles/6-filters.css">
  <link rel="icon" type="image/png" href="images/icon.png">
</head>

<body>
  <header>
    <div class="logo"></div>
  </header>
  <div class="container">
    <section class="filters">
      <div class="locations">
        <h3>States</h3>
        <h4>Victoria...</h4>
        <ul class="popover">
          <li>
            <ul>
              <li>
                <h2>Victoria</h2>
              </li>
              <li class="city">Melbourne</li>
              <li class="city">Ballarat</li>
            </ul>
          </li>
          <li>
            <ul>
              <li>
                <h2>New South Wales</h2>
              </li>
              <li class="city">Sydney</li>
              <li class="city">Orange</li>
            </ul>
          </li>
        </ul>


      </div>
      <div class="amenities">
        <h3>Amenities</h3>
        <h4>Kitchen...</h4>
        <ul class="popover">
          <li>Kitchen</li>
          <li>Wifi</li>
          <li>Pool</li>
        </ul>
      </div>
      <button type="button">
        Search
      </button>
    </section>
  </div>
  <footer>Best School</footer>
</body>

</html>
